<header>
    <h1>Trip Planner</h1>
</header>
<main class="text-center">
    <div class="data-entry text-center">
        <section>
            <span>Choose your Starting point :</span>
            <input type="text" name="startpoint" [(ngModel)]="starting">
        </section>
        <section>
            <span>Choose your Destination :</span>
            <input type="text" name="destinationpoint" [(ngModel)]="destination">
        </section>
        <section>
            <span>No. of Stops : </span>
            <input type="number" name="stopsinbetween" [(ngModel)]="stops">
        </section>
    </div>
    <!-- <button type="submit" class="button" (click)="onClickMe(starting,destination,stops)">Go</button> -->
    <button type="submit" class="button" (click)="onAddItem(trip)">Go</button>
    <accordion></accordion>
