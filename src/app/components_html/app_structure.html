<div>
    <div class="data-entry text-center">
        <header>Trip Planner</header>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #tripForm="ngForm" novalidate>
            <div>
                <label for="tripsource">Enter your Starting point</label>
                <input type="text" required [(ngModel)]="trip.tripsource" ngControl="tripsource" #tripsource="ngForm" #source>
                <div [hidden]="tripsource.valid || tripsource.pristine">
                    tripsource is required
                </div>
            </div>
            <div>
                <label for="tripdestination">Enter your Destination</label>
                <input type="text" class="form-control" [(ngModel)]="trip.tripdestination" ngControl="tripdestination" #destination>
            </div>
            <div>
                <label for="tripstops">No. of Stops</label>
                <input type="number" [(ngModel)]="trip.tripstops" ngControl="tripstops" #stops>
            </div>
            <button type="submit" class="button" [disabled]="!tripForm.form.valid" (click)="totalstops(stops.value)">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted" class="text-center">
        <ul>
            <li>From</li>
            <li>To</li>
            <li>Stops</li>
        </ul>
        <ul>
            <li>
                <div>{{ trip.tripsource }}</div>
            </li>
            <li>
                <div>{{ trip.tripdestination }}</div>
            </li>
            <li>
                <div>{{ trip.tripstops }}</div>
            </li>
            <search-trip></search-trip>
        </ul>
    </div>
</div>
